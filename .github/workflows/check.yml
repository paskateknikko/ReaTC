name: Check

on:
  push:
    branches: [main, dev]
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'
  pull_request:
    branches: [main, dev]

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate build and syntax

    steps:
      - uses: actions/checkout@v4

      - name: Install readline (needed to build Lua via mise)
        run: sudo apt-get install -y libreadline-dev

      - name: Cache mise tools
        uses: actions/cache@v4
        with:
          path: ~/.local/share/mise
          key: mise-${{ runner.os }}-${{ hashFiles('.mise.toml') }}
          restore-keys: mise-${{ runner.os }}-

      - uses: jdx/mise-action@v2

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Build smoke test
        run: make build VERSION=DEV

      - name: Verify build artifacts
        run: make verify VERSION=DEV

      - name: Check no {{VERSION}} placeholders remain in dist/
        run: |
          if grep -rq '{{VERSION}}' dist/ 2>/dev/null; then
            echo "ERROR: {{VERSION}} placeholder found in dist/ after build"
            grep -rn '{{VERSION}}' dist/
            exit 1
          fi
          echo "✓ No unsubstituted placeholders"

      - name: Validate Lua syntax (all files)
        run: |
          find src/ -name '*.lua' | sort | while read f; do
            luac -p "$f" && echo "  ✓ $f"
          done
          echo "✓ All Lua files passed syntax check"

      - name: Validate Python syntax (all files)
        run: |
          find src/ -name '*.py' | sort | while read f; do
            python3 -m py_compile "$f" && echo "  ✓ $f"
          done
          echo "✓ All Python files passed syntax check"

      - name: Run Python tests
        run: |
          pip install pytest
          python3 -m pytest tests/ -v

      - name: Build C++ extension
        run: |
          cmake -S src/extension -B src/extension/build -DCMAKE_BUILD_TYPE=Release
          cmake --build src/extension/build --config Release
          echo "✓ C++ extension compiled successfully"
