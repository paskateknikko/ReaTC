name: Release on Version Tag

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'  # Semantic versioning: v1.0.0, v1.0.0-beta, etc.

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Set version from tag
        run: |
          VERSION="${{ github.ref_name }}"
          echo "${VERSION#v}" > version.txt
      
      - name: Build package
        run: |
          python3 setup.py
          make build
      
      - name: Verify build artifacts
        run: |
          REQUIRED_FILES=(
            "dist/LICENSE"
            "dist/README.md"
            "dist/Scripts/ReaTC/ReaTC.lua"
            "dist/Scripts/ReaTC/reatc_core.lua"
            "dist/Scripts/ReaTC/reatc_ltc.lua"
            "dist/Scripts/ReaTC/reatc_outputs.lua"
            "dist/Scripts/ReaTC/reatc_ui.lua"
            "dist/Scripts/ReaTC/reatc_bake.lua"
            "dist/Scripts/ReaTC/reatc_udp.py"
            "dist/Scripts/ReaTC/reatc_mtc.py"
            "dist/Scripts/ReaTC/reatc_artnet.py"
            "dist/Scripts/ReaTC/reatc_osc.py"
            "dist/Scripts/ReaTC/reatc_ltcgen.py"
            "dist/Effects/ReaTC/reatc_ltc.jsfx"
          )
          for file in "${REQUIRED_FILES[@]}"; do
            if [ ! -f "$file" ]; then
              echo "ERROR: Missing required file: $file"
              exit 1
            fi
          done
          echo "âœ“ All build artifacts verified"
      
      - name: Extract version from tag
        id: version
        run: |
          VERSION="${{ github.ref_name }}"
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Generate release notes from CHANGELOG
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          python3 -c "
import re, sys
v = sys.argv[1]
txt = open('CHANGELOG.md').read()
m = re.search(r'(?m)^## \[' + re.escape(v) + r'\][^\n]*\n(.*?)(?=^## \[|\Z)', txt, re.DOTALL)
body = m.group(1).strip() if m else ''
print(body if body else f'Release {v} - See CHANGELOG.md for details')
" "$VERSION" > release_notes.md
      
      - name: Create zip artifact
        run: |
          cd dist
          zip -r "../ReaTC-${{ steps.version.outputs.version }}.zip" .
          ls -lh "../ReaTC-${{ steps.version.outputs.version }}.zip"

      - name: Publish ReaPack files to reapack branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          publish_branch: reapack
      
      - name: Upload release with artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: ReaTC-${{ steps.version.outputs.version }}.zip
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}  # true if beta/alpha/rc tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
