name: Release on Version Tag

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'  # Semantic versioning: v1.0.0, v1.0.0-beta, etc.

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Set version from tag
        run: |
          VERSION="${{ github.ref_name }}"
          echo "${VERSION#v}" > version.txt
      
      - name: Build package
        run: |
          python3 setup.py
          make build
      
      - name: Extract version from tag
        id: version
        run: |
          VERSION="${{ github.ref_name }}"
          echo "version=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Update index.xml on main
        run: |
          cp index.xml /tmp/index.xml
          cp version.txt /tmp/version.txt
          git fetch origin main
          git checkout main
          cp /tmp/index.xml index.xml
          cp /tmp/version.txt version.txt
          git add index.xml version.txt
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "Update index.xml for v${{ steps.version.outputs.version }}" || echo "No index changes to commit"
          git push origin main
      
      - name: Generate release notes from CHANGELOG
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Extract version-specific notes from CHANGELOG.md
          # Extracts from the version header to the next version header
          awk "/^## \[$VERSION\]/,/^## \[/" CHANGELOG.md | head -n -1 | tail -n +2 > release_notes.md
          
          # If nothing found or file is too small, use generic notes
          if [ ! -s release_notes.md ] || [ $(wc -l < release_notes.md) -lt 2 ]; then
            echo "Release $VERSION - See CHANGELOG.md for details" > release_notes.md
          fi
      
      - name: Create zip artifact
        run: |
          cd dist
          zip -r "../ReaTC-${{ steps.version.outputs.version }}.zip" .
          ls -lh "../ReaTC-${{ steps.version.outputs.version }}.zip"

      - name: Publish ReaPack files to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          publish_branch: gh-pages
      
      - name: Upload release with artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: ReaTC-${{ steps.version.outputs.version }}.zip
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}  # true if beta/alpha/rc tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
